<!DOCTYPE html>
<html lang="es">

<head>
    <title>Entre Sabanas textil para tu hogar</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="images/apple-icon.png">
    <link rel="shortcut icon" type="images/x-icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/templatemo.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Carga los estilos de la letra -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/fontawesome.min.css">

</head>

<body>
    <!-- Contenedor para cargar la barra de menú usando JavaScript -->
    <div id="menu"></div>
    <!-- Contenido de la página - Inicio -->

    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Nuestra Ubicacion </h1>
        </div>
    </div>

    <!-- Inicio Mapa -->
    <div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7958.647237381404!2d-76.29291226371318!3d4.156629933268568!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e39d1cc225d5773%3A0x71566844eaadbec6!2sRiofr%C3%ADo%2C%20Valle%20del%20Cauca!5e0!3m2!1ses-419!2sco!4v1758588265420!5m2!1ses-419!2sco"
            style="border:0; width: 100%; height: 500px;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <!-- Fin Mapa -->

    <!-- Formulario Contacto -->
 <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Card -->
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header bg-success text-white text-center rounded-top-4">
            <h3 class="mb-0">Contáctanos</h3>
          </div>
          <div class="card-body p-4">
            <form id="contactForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Escribe tu nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="subject" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Escribe el asunto" required>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
              </div>

              <div class="text-end">
                <button type="submit" class="btn btn-success btn-lg px-4 rounded-pill">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
        <!-- /Card -->
      </div>
    </div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita que el formulario recargue la página
      alert("✅ El mensaje se envió correctamente.\nPronto uno de nuestros asesores se pondrá en contacto.");
      this.reset(); // Limpia el formulario después de enviar
    });
  </script>

    <!-- Fin Formulario Contacto -->

    <!-- Contenido de la página - Final -->
    <!-- Contenedor para cargar el pie de página usando JavaScript -->
    <div id="pie"></div>

    <!-- Inicio de los Script -->
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/templatemo.js"></script>
    <script src="js/custom.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
            cargarFragmento("menu", "menu.html");
            cargarFragmento("pie", "pie.html");
        });
    </script>
    <!-- Fin de los Script -->
</body>

</html>
